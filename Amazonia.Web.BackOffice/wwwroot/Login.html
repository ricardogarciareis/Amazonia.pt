<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Amazonia.pt - BackOffice</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css" />
</head>
<body>

    <div class="card bg-light mb-3" style="max-width: 20rem;">
        <div class="card-header">Credenciais</div>
        <div class="card-body">
            <div class="form-group">
                <label for="txtEmail">UserName</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="@amazonia.pt" maxlength="255">
            </div>
            <div class="form-group">
                <label for="pwdUser">Password</label>
                <input type="password" class="form-control" id="pwdUser">
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Entrar" />
    </div>

    

</body>
</html>
