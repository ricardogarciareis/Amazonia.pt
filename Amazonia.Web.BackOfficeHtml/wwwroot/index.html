<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Amazonia.PT BackOffice</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/BackOffice.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" data-unsp-sanitized="clean">BackOffice</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="navHome" href="index.html" data-unsp-sanitized="clean">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navProdutos" href="produtos.html" data-unsp-sanitized="clean">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navVendas" href="vendas.html" data-unsp-sanitized="clean">Vendas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navRelatorios" href="relatorios.html" data-unsp-sanitized="clean">Relatórios</a>
                    </li>
                </ul>
                <input class="btn btn-secondary my-2 my-sm-0" type="button" value="Login" id="btnLogin" />
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <h1 class="display-3" data-unsp-sanitized="clean">DashBoard!</h1>
        <p class="lead">Cadastro de Produtos e Relatório de Vendas do Amazonia.PT.</p>
        <hr class="my-4">
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary card-outline " id="nopcommerce-common-statistics-card">
                <div class="card-header with-border clearfix">
                    <div class="card-title">
                        <i class="far fa-chart-bar"></i>
                        Pontos de Observação
                    </div>
                    <div class="card-tools float-right">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3 data-unsp-sanitized="clean" id="lblNumeroVendas">5</h3>
                                    <p>Vendas</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-bag"></i>
                                </div>
                                <a class="small-box-footer" href="#" data-unsp-sanitized="clean">
                                    Mais informações
                                    <i class="fas fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-yellow">
                                <div class="inner">
                                    <h3 data-unsp-sanitized="clean" id="lblNumeroVendasCanceladas">0</h3>
                                    <p>Vendas Canceladas</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-refresh"></i>
                                </div>
                                <a class="small-box-footer" href="/Admin/ReturnRequest/List" data-unsp-sanitized="clean">
                                    Mais informações
                                    <i class="fas fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h3 data-unsp-sanitized="clean" id="lblClientesNovos">6</h3>
                                    <p>Clientes Novos</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-person-add"></i>
                                </div>
                                <a class="small-box-footer" href="/Admin/Customer/List" data-unsp-sanitized="clean">
                                    Mais informações
                                    <i class="fas fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-red">
                                <div class="inner">
                                    <h3 data-unsp-sanitized="clean" id="lblLivrosAesgotar">1</h3>
                                    <p>Livros a esgotar</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-pie-graph"></i>
                                </div>
                                <a class="small-box-footer" href="/Admin/Report/LowStock" data-unsp-sanitized="clean">
                                    Mais informações
                                    <i class="fas fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
